<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulaire Webhook avec IP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #0a0a0a;
      font-family: 'Roboto Mono', monospace;
      color: #eee;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    canvas#bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .container {
      z-index: 1;
      background: rgba(20, 20, 20, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #50e3c2aa;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #50e3c2;
      text-shadow: 0 0 8px #50e3c2;
      margin-bottom: 20px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
    }
    input, select, textarea {
      background: #111;
      color: #eee;
      box-shadow: inset 0 0 8px #50e3c2;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: #50e3c2;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #50e3c2;
    }
    button:hover {
      background: #40b8a6;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="container">
    <h1>Formulaire Webhook</h1>
    <input type="text" id="name" placeholder="Nom complet" required />
    <input type="email" id="email" placeholder="Adresse e-mail" required />
    <input type="text" id="age" placeholder="√Çge" required />
    <input type="text" id="ville" placeholder="Ville" required />
    <select id="niveau" required>
      <option value="">Niveau d'exp√©rience</option>
      <option value="D√©butant">D√©butant</option>
      <option value="Interm√©diaire">Interm√©diaire</option>
      <option value="Avanc√©">Avanc√©</option>
    </select>
    <textarea id="commentaire" placeholder="Commentaire ou motivation" rows="4" required></textarea>
    <button onclick="sendToDiscord()">Valider</button>
  </div>

  <script>
    // Fond anim√©
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Bubble {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = h + Math.random() * 100;
        this.radius = 5 + Math.random() * 15;
        this.speed = 0.5 + Math.random() * 1.5;
        this.opacity = 0.1 + Math.random() * 0.3;
      }
      update() {
        this.y -= this.speed;
        if (this.y < -this.radius) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(80, 227, 194, ${this.opacity})`;
        ctx.shadowColor = 'rgba(80, 227, 194, 0.7)';
        ctx.shadowBlur = 8;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const bubbles = Array.from({ length: 50 }, () => new Bubble());
    function animate() {
      ctx.clearRect(0, 0, w, h);
      bubbles.forEach(b => {
        b.update();
        b.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();

    // Webhook + IP
    async function sendToDiscord() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const age = document.getElementById('age').value.trim();
      const ville = document.getElementById('ville').value.trim();
      const niveau = document.getElementById('niveau').value;
      const commentaire = document.getElementById('commentaire').value.trim();

      if (!name || !email || !age || !ville || !niveau || !commentaire) {
        alert("Veuillez remplir tous les champs !");
        return;
      }

      let ip = "non d√©tect√©e";
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        ip = data.ip;
      } catch {}

      const webhookURL = "https://discordapp.com/api/webhooks/1373422461277835344/5gdrArB4vhqgLfn7LZPmcBYduHwEz3Z_VTg96hIOoy7WBqOXZLJFsDEKfr9dl0Fo79W5";

      const payload = {
        content: `üì• **Nouveau formulaire re√ßu :**
**üß† Nom :** ${name}
**üìß Email :** ${email}
**üéÇ √Çge :** ${age}
**üèôÔ∏è Ville :** ${ville}
**üìö Niveau :** ${niveau}
**üí¨ Commentaire :** ${commentaire}
**üåê IP :** ${ip}`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (res.ok) alert("Formulaire envoy√© !");
        else alert("Erreur d'envoi !");
      })
      .catch(() => alert("Erreur r√©seau."));
    }
  </script>
</body>
</html>
