<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulaire Discord Webhook</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #0a0a0a;
      font-family: 'Roboto Mono', monospace;
      color: #eee;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    canvas#bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .container {
      z-index: 1;
      background: rgba(20, 20, 20, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #50e3c2aa;
      text-align: center;
    }
    h1 {
      color: #50e3c2;
      text-shadow: 0 0 8px #50e3c2;
      margin-bottom: 20px;
    }
    input, button {
      padding: 12px;
      font-size: 1rem;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    input {
      width: 100%;
      background: #111;
      color: #eee;
      box-shadow: inset 0 0 8px #50e3c2;
    }
    button {
      background: #50e3c2;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #50e3c2;
    }
    button:hover {
      background: #40b8a6;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="container">
    <h1>Formulaire Test Webhook</h1>
    <input type="text" id="name" placeholder="Votre nom" /><br>
    <input type="text" id="info" placeholder="Autre info (facultatif)" /><br>
    <button onclick="sendToDiscord()">Valider</button>
  </div>

  <script>
    // Fond avec bulles
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Bubble {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = h + Math.random() * 100;
        this.radius = 5 + Math.random() * 15;
        this.speed = 0.5 + Math.random() * 1.5;
        this.opacity = 0.1 + Math.random() * 0.3;
      }
      update() {
        this.y -= this.speed;
        if (this.y < -this.radius) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(80, 227, 194, ${this.opacity})`;
        ctx.shadowColor = 'rgba(80, 227, 194, 0.7)';
        ctx.shadowBlur = 8;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const bubbles = Array.from({ length: 50 }, () => new Bubble());
    function animate() {
      ctx.clearRect(0, 0, w, h);
      bubbles.forEach(b => {
        b.update();
        b.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();

    // Webhook
    function sendToDiscord() {
      const name = document.getElementById('name').value.trim();
      const info = document.getElementById('info').value.trim();
      const webhookURL = 'https://discordapp.com/api/webhooks/1373422461277835344/5gdrArB4vhqgLfn7LZPmcBYduHwEz3Z_VTg96hIOoy7WBqOXZLJFsDEKfr9dl0Fo79W5';

      if (!name) return alert("Merci de remplir le champ nom.");

      const payload = {
        content: `üì© **Nouveau formulaire re√ßu :**\nüë§ Nom : ${name}\nüìù Info : ${info || 'Aucune'}`
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (res.ok) alert("Message envoy√© !");
        else alert("Erreur d'envoi !");
      })
      .catch(() => alert("Erreur r√©seau."));
    }
  </script>
</body>
</html>
